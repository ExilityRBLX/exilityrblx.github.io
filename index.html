<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Speed Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scroll Speed Converter</h1>
        <div>
            <h2>osu!mania to Funky Friday</h2>
            <input type="number" id="osuSpeed" placeholder="Enter osu!mania speed">
            <button onclick="convertToFunkyFriday()">Convert</button>
            <div class="result" id="funkyResult"></div>
        </div>
        <div>
            <h2>Funky Friday to osu!mania</h2>
            <input type="number" id="funkySpeed" placeholder="Enter Funky Friday speed">
            <button onclick="convertToOsuMania()">Convert</button>
            <div class="result" id="osuResult"></div>
        </div>
        <div>
            <h2>Note Size to Percentage</h2>
            <input type="number" id="noteSize" placeholder="Enter Funky Friday note size (0.75 to 1.35)">
            <button onclick="convertNoteSize()">Convert</button>
            <div class="result" id="noteSizeResult"></div>
        </div>
    </div>

    <script>
        function convertToFunkyFriday() {
            const osuSpeed = document.getElementById('osuSpeed').value;
            const etternaCMod = osuSpeed * 3200 / 100; // Assuming receptor size is 100%
            const funkySpeed = etternaCMod / 310;
            document.getElementById('funkyResult').innerText = `Funky Friday Speed: ${funkySpeed.toFixed(2)}`;
        }

        function convertToOsuMania() {
            const funkySpeed = document.getElementById('funkySpeed').value;
            const etternaCMod = funkySpeed * 310;
            const osuSpeed = etternaCMod / 3200 * 100; // Assuming receptor size is 100%
            document.getElementById('osuResult').innerText = `osu!mania Speed: ${osuSpeed.toFixed(2)}`;
        }

        function convertNoteSize() {
            const noteSize = document.getElementById('noteSize').value;
            const minSize = 0.75;
            const maxSize = 1.35;
            const percentage = ((noteSize - minSize) / (maxSize - minSize)) * 100;
            document.getElementById('noteSizeResult').innerText = `Note Size Percentage: ${percentage.toFixed(2)}%`;
        }
    </script>
</body>
</html>
